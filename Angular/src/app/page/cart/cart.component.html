<div class="sup">
    <div class="cart">
        <app-product-in-cart (calcolo)="ricalcolo($event)" class="prod" [product]="prodotto" *ngFor="let prodotto of productInCart  "></app-product-in-cart>
    </div>


    <div class="sideBar">
        <div class="compra" *ngIf="this.isLog()">
            <p class="totale" >Totale:{{ calcolo !== null && calcolo !== undefined ? (calcolo!.toString() | currency:'EUR') : calcolo }}</p>

            <div class="button-container">
                <button (click)="buyAllCart()" class="button before" id="before" type="button">Compra tutti i prodotti!!</button>
            </div>
        </div>
    </div>
</div>
