<div class="add-product">
    <h1>Add product</h1>
    <div class="prodotto">
        <!-- to do mat-input -->

        <form [formGroup]="productForm" class="common-form">
            <div class="container" >
                <div class="div-error">

                    <input class="form-input" type="text" formControlName="nameProduct" placeholder="Inserisci il nome">
                    <div class="errori" *ngIf="productForm.get('nameProduct')!.errors!=null">
                        Il nome può essere composto solo da lettere deve contenere almeno 4 caratteri
                    </div>
                </div>
                <div class="div-error">
                    <input class="form-input" type="text" formControlName="codeProduct" placeholder="codice prodotto">
                    <div class="errori" *ngIf="productForm.get('codeProduct')!.errors!=null">
                        Il codice del prodotto deve contenere almeno 4 valori e può essere composto solo da lettere e
                        numeri
                    </div>
                </div>

                </div> -->

                    </mat-select>
                  </mat-form-field> -->
                <div class="div-error">
                    <input class="form-input" type="number" formControlName="quantity"
                        placeholder="inserisci la quantità del prodotto">
                    <div class="errori" *ngIf="productForm.get('quantity')!.errors!=null">
                        inserisci un numero maggiore di 0
                    </div>
                </div>
                <div class="div-error">
                    <input class="form-input" type="text" formControlName="type" placeholder="Inserisci il tipo">
                    <div class="errori" *ngIf="productForm.get('type')!.errors!=null">
                        inserisci il tipo
                    </div>
                </div>

                <!-- to do ngclass -->

<!-- to do disabilitare tramite classe css il bottone -->
                <button type="button" (click)="aggiungi()"  [ngClass]="{ 'disabled-button': !productForm.valid }">Clicca qui</button>
            </div>

        </form>
    </div>
